[application]

[web.app]

# HTML title tag content
title = "Nzuzo Magagula"

# Wasm optimization settings
[web.wasm-opt]
# Enable wasm-opt in release mode
level = 'z'  # Optimize for size

# Pre-compress assets
[web.pre-compress]
enabled = true

# include `assets` in web platform
[web.resource]

# Additional CSS style files
style = []

# Additional JavaScript files
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []

# Development server settings
[web.dev]
# Enable watch mode for hot reload
watch = true
